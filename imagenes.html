<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.jpg" class="imagen-nav" alt="logo-equipo" />
      <h1>Perros Del Infierno Airsoft Team</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./imagenes.html">Imagenes</a></li>
          <li><a href="./videos.html">Videos</a></li>
          <li><a href="./Contacto.html">Contacto</a></li>
          <li><a href="./Form.html">Sumate a la Comunidad</a></li>
        </ul>
      </nav>
    </header>
    <h2>Operador PDI - 03 DREYKO</h2>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/drey1.JPG" class="d-block w-100" alt="foto1" />
        </div>
        <div class="carousel-item">
          <img src="./images/drey2.jpg" class="d-block w-100" alt="foto2" />
        </div>
        <div class="carousel-item">
          <img src="./images/drey3.jpg" class="d-block w-100" alt="foto3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <p><a class="avolver" href="index.html">Volver al Inicio</a></p>
    <footer><p>&copy; 2025 Perros Del Infierno Airsoft Argentina</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
